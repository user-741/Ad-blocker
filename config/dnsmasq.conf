# AdBlocker Configuration
interface=eth0
interface=wlan0

# Basic settings
domain-needed
bogus-priv
no-resolv
no-poll

# Upstream DNS
server=8.8.8.8
server=1.1.1.1

# Block IPv6
filter-AAAA

# Logging
log-queries
log-facility=/opt/adblocker/logs/dnsmasq.log

# Blocklists
addn-hosts=/opt/adblocker/blocklists/ads.hosts
